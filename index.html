<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Slayers</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Game intro screen -->
    <div id="gameIntro" >
        <h2>Beast Slayers</h2>
        <h3>Select your character</h3>
        <div class="characterSelection">
            <!-- viking select -->
            <img src="/imgs/viking.svg" id="vikingSelect"> 
            <img src="/imgs/viking.svg" id="knightSelect"> 
            <img src="/imgs/viking.svg" id="otherSelect"> 
        </div>
    </div>


    <!-- unhide this when the game starts -->
    <div id="gameBoard" hidden>

        <section class="playerSpace">

            <!-- will need to make enemy cards with specific id's -->
            <div class="card" id="enemyCard">
                <h2></h2>
                <img>
                <p></p>
            </div>

        </section>

        <!-- Board -->
        <section id="displayArea">
            <div class="playerSides">

                <img id="enemyAvatar" src="/imgs/expander.svg">
                <div class="battleinfoContainer">
                    <p id="enemyHealthEl">Health: 0/0</p>
                    <!-- make possible text here -->
                </div>

            </div>
            <div class="playerSides">

                <img id="playerAvatar" src="/imgs/expander.svg">
                <div class="battleinfoContainer">
                    <p id="playerHealthEl">Health: 0/0</p>
                    <p id="playerCoinEl">Coins: 0</p>
                </div>

            </div>
        </section>

        <!-- Player Side -->
        <section class="playerSpace">

            <!-- figure out what spell cards ill make to change id description to be more clear and specific -->
            <div class="card" id="card1">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <div class="card" id="card2">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <div class="card" id="card3">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <div class="card" id="card4">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <button>Pass</button>

        </section>

    </div>


    <script src="/js/app.js"></script>
</body>
</html>
