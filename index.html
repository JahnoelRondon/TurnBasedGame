<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Slayers</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source type="audio/mp3">
    </audio>

    <audio id="sfxAudio"></audio>

    <!-- Game intro screen -->
    <div id="gameIntro" >
        <h2>Creature Slayers</h2>
        <h3>Select your character</h3>
        <div class="characterSelection">
            <!-- viking select -->
            <img src="/imgs/vikingImgs/viking.svg" id="vikingSelect"> 
            <img src="/imgs/wizardImgs/wizard.svg" id="wizardSelect"> 
            <img src="/imgs/barbarianImgs/barbarian.svg" id="barbarianSelect"> 
        </div>
    </div>


    <!-- unhide this when the game starts -->
    <div id="gameBoard" hidden>

        <section class="playerSpace">

            <h2 id="enemyNextATK">Next Move</h2>

            <div id="enemyCard">
                <h2></h2>
                <img>
                <p></p>
            </div>

        </section>

        <!-- Board -->
        <section id="displayArea">
            <div class="playerSides">

                <!-- Enemy  -->
                <img id="enemyAvatar" src="/imgs/expander.svg">
                <div class="battleinfoContainer">
                    <h1 id="enemyNameEl">Character Name</h1>
                    <p id="enemyHealthEl">Health: 0/0</p>
                </div>

            </div>

            <div class="playerSides">

                <!-- Player -->
                <img id="playerAvatar" src="/imgs/expander.svg">
                <div class="battleinfoContainer">
                    <h1 id="playerNameEl">Character Name</h1>
                    <p id="playerHealthEl">Health: 0/0</p>
                    <p id="playerCoinEl">Coins: 0</p>
                </div>

            </div>
        </section>

        <!-- Player Side -->
        <section class="playerSpace">

            <div class="card" id="card1">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <div class="card" id="card2">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <div class="card" id="card3">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <div class="card" id="card4">
                <h2></h2>
                <img>
                <p></p>
            </div>

            <button id="pass">Pass</button>

        </section>

    </div>

    <!-- Game End Screen -->
    <div id="gameOutro" hidden>
        <h2></h2>
        <p></p>
        <button>Replay</button>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
